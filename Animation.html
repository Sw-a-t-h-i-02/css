<html>
    <head>
        <title>
            Animations
        </title>
    </head>
    <style>
        h1{
            width: 200px;
            height: 100px;
            background-color: black;
            color: white;
            padding: 5%;
            text-align: center;
            animation-name: example;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            line-height: 50%;
            margin: 400px;
        }
        @keyframes example{
            0%{background-color: purple;margin: 100px;}
            50%{background-color: coral; margin: 0px;}
            0%{background-color:aqua;margin: 100px;}
            50%{background-color:deeppink; margin: 0px;}
        }
    </style>
    <body>
        <h1>Swathi</h1>
    </body>
</html>
