<html>
    <head>
        <title>
            Animations
        </title>
        <style>
            div{
                width: 50px;
                height: 20px;
                border: 5px;
               border-style: dashed;
                border-color: black;
                color: black;
                padding: 5%;
                text-align: center;
                animation-name: example;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                line-height: 50%;
                margin-left: 400px;
                margin-top: 100px;
                margin-right: 500px;
                position: relative;
                transition-duration: ease-in;
            }
            @keyframes example {
                     0%{background-color:yellow; left:0px; right:300px;}
                     25%{background-color:yellow; left:200px; right:300px;}
                     50%{background-color:yellow; left:200px; right:200px;}
                     75%{background-color:yellow; right:0px; left:200px;}
                     100%{background-color:yellow; right:0px; left:0px;}

                     100%{background-color:yellow; left:0px; right:300px;}
                     75%{background-color:yellow; left:200px; right:300px;}
                     50%{background-color:yellow; left:200px; right:200px;}
                     25%{background-color:yellow; right:0px; left:200px;}
                     0%{background-color:yellow; right:0px; left:0px;}
            }
    </style>
    </head>
    <body>
        <center><h1>Swathi</h1></center>
        <div>Kummari</div>
    </body>
</html>
